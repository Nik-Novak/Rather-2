<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RATHER TEST</title>
</head>

<body>

<h1></h1>
<script src="scripts/main.js"></script>
<br>
<br>
<script src="scripts/main2.js"></script>
<br>
<br>
<input type=text id=trigger />
<br>
<br>
<input type=file id=files />
<pre id=contents></pre>
<script>
document
    .getElementById('files')
    .addEventListener(
        'change',
        function () {
            var fr = new FileReader();
            fr.onload = function () {
                document.getElementById('contents').textContent = this.result;
            };
            fr.readAsText(this.files[0]);
        }
    );
</script>

</body>
</html>
